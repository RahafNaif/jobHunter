<body>
    <span class="logo"><img src="img/logo.PNG" alt="logo"></span>

            style="height: 100%; width: 100%;">

    <header>
        <nav>
            <ul class="navLinks1">
                <li><a href="home.html">Home</a></li>
                <li><a href="job-seeker.html">Job Seekers</a></li>
                <li><a href="WhoIsYou.html">Registeration</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="background">
            <div class="lists">
                <div class="list">
                    <img class="regimg" src="img/6671.jpg" alt="v">
                    <div class="jobInfo">
                        <h2 id=employerReg>Employer Regstration </h2>
                        <form>
                            <label for="first_name">Company's name</label>
                            <input type="text" class="form-input" name="COMPANY'S NAME" id="fCOMPANY'S NAME"
                                placeholder="Company's name.. " />
                            <label for="phone">Phone number</label>
                            <input type="text" class="form-input" name="phone" id="phone"
                                placeholder="Your phone number" />
                            <label for="password">Password</label>
                            <input type="password" class="form-input" name="password" id="password"
                                placeholder="Your password" />
                            <label for="re_password">Repeat your password</label>
                            <input type="password" class="form-input" name="re_password" id="re_password"
                                placeholder="Repeat your password" />
                            <label for="last_name">Email</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your email..." />
                            <label for="last_name">Address</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your headquarter's address" />
                            <label for="last_name">Description of Company</label>
                            <textarea rows="4" cols="53" placeholder="Enter a brief description.."></textarea>
                            <label for="last_name">Mission</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="List your company's mission.." />
                            <label for="last_name">Vision</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="List your company's vision.." />
                        </form>
                        <div class="buttons">
                            <a href="applicants.html">
                                <button class="applicants">submit</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
