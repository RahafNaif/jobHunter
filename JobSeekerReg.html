<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Applicants</title>
    <link rel="stylesheet" href="styles\JobListingStylesFay.css" />
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="styles\NavbarStyles.css" />
    <link rel="stylesheet" href="styles\form.css" />
</head>

<body>
    <span class="logo"><img src="img/logo.PNG" alt="logo"></span>
    <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
    <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M-15.58,-15.49 C-16.70,110.81 186.45,57.52 502.48,59.50 L500.00,0.00 L0.00,0.00 Z"
                style="stroke: none; fill: #8CB3F4;"></path>
        </svg></div>
    <header>
        <nav>
            <ul class="navLinks1">
                <li><a href="#">Home</a></li>
                <li><a href="EmployerSearch.html">Employers</a></li>
                <li><a href="WhoIsYou.html">Registeration</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="background">
            <div class="lists">
                <div class="list">
                    <img class="regimg" src="img/5236.jpg" alt="v">
                    <div class="jobInfo">
                        <h2 id="employerReg">Job Seeker Regestration </h2>
                        <form>
                            <label for="first_name">First name</label>
                            <input type="text" class="form-input" name="first_name" id="first_name"
                                placeholder="Your first name.. " />
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your last name.. " />
                            <label for="birth_date">Birth date</label>
                            <input type="text" class="form-input" name="birth_date" id="birth_date"
                                placeholder="MM-DD-YYYY" />
                            <br>
                            <input type="radio" name="gender" value="male" id="male" checked="checked" />
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="female" id="female" />
                            <label for="female">Female</label><br><br>
                            <label for="phone">Phone number</label>
                            <input type="text" class="form-input" name="phone" id="phone"
                                placeholder="Your phone number" />
                            <br>
                            <label for="password">Password</label>
                            <input type="password" class="form-input" name="password" id="password"
                                placeholder="Your password" />
                            <br> <label for="re_password">Repeat your password</label>
                            <input type="password" class="form-input" name="re_password" id="re_password"
                                placeholder="Repeat your password" />
                            <br> <label for="last_name">email</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your email..." />
                            <br> <label for="last_name">nationality</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your nationality..." />
                            <br> <label for="last_name">city</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your city..." />
                            <br> <label for="last_name">current job</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your current job..." />
                            <br><label for="last_name">major</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your major..." />
                            <div class="buttons">
                                <a href="Myapplicationlist.html">
                                    <button class="applicants">submit</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Footer -->
        <div class="footer">
            <div class="footer-content">
                <p>Contact us</p>
                <span class="material-icons">facebook</span>
                <a href="mailto:jobhunter@ksu.com"><span class="material-icons">email</span></a>
            </div>
            <div class="shape-footer" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150"
                    preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M-15.58,-15.49 C-16.70,110.81 186.45,57.52 502.48,59.50 L500.00,0.00 L0.00,0.00 Z"
                        style="stroke: none; fill: #8CB3F4;"></path>
                </svg></div>
        </div>
        </div>
    </main>
</body>

</html>
