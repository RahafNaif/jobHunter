<!DOCTYPE/>
<html>
  <head>
    <meta charset="UTF-8"/> 
    <title>Post A Job</title>
  </head>


  <body>  
    <h1>Post A Job Form</h1>
    <form method="POST" action="post job edit.html">
      <label>Job Title
        <input type="text">
        <!-- Suggested user hint : Front-end developer,..etc-->
      </label>      
      <label>Major
        <input type="text">
        <!-- Suggested user hint : Software Engineering, Database Administration, Web Development..etc

        Is Drop-down list better? -->
      </label>
      
      <label>Position
        <input type="text">
        <!-- Suggested user hint : Data Scientist, Software Developer,Web Developer..etc
        Do You Think A Drop-down List would be better? -->
      </label>
      
      <label>Job Description
        <input type="text">
        <!-- Suggested user hint :
        [Job Title]:
        Reports To:
        Job Overview: 
        Responsibilities and Duties:
        Qualifications:
        Source: https://www.betterteam.com/job-description-template-->
      </label>
      
      <label>Required Skills
        <input type="text">
        <!-- suggested user hint: Teamwork, Problem-solving, Leadership-->
      </label>      
      <label>Required Qualifications
        <input type="text">
        <!--suggested user hint: college degree, license, excellent communication skills-->
      </label>      
      <label>Location
        <input type="text">
        <!-- Can we make him select from google map by API? -->
      </label>      
      <label>Types Of Employment 
        <select>
          <option>Full time</option>
          <option>Part time</option>

        </select>
        
      </label>
            
      <label>Gender
        <select>
          <option>Female</option>
          <option>Male</option>
        </select>
      </label>            
      <label>Salary Starts From
        <input type="text">
        <!--Do You Think A Drop-down List better?-->
      </label>            
    

      <input type="submit" value="Submit">
      <input type="reset" value="Reset"> 

    </form>
  </body>
</html>
