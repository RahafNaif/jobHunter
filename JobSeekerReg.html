                        <h2 id="employerReg">Job Seeker Regestration </h2>
                        <form>
                            <label for="first_name">First name</label>
                            <input type="text" class="form-input" name="first_name" id="first_name"

                            <label for="last_name">Last name</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"

                            <input type="radio" name="gender" value="female" id="female" />

                            <input type="text" class="form-input" name="phone" id="phone"

                            <br>
                            <label for="password">Password</label>
                            <input type="password" class="form-input" name="password" id="password"
                                placeholder="Your password" />
                            <br> <label for="re_password">Repeat your password</label>
                            <input type="password" class="form-input" name="re_password" id="re_password"
                                placeholder="Repeat your password" />
                            <br> <label for="last_name">email</label>
                            <input type="text" class="form-input" name="last_name" id="last_name"

                                placeholder="Your nationality..." /> -->
                                 <select id="major" class="form-input" style=" 
                                width: 100%;
                                padding: 12px 20px;
                                margin: 8px 0;
                                display: inline-block;
                                border: 1px solid #ccc;
                                border-radius: 4px;
                                box-sizing: border-box;
                              
                              
                              
                                width: 100%;
                                background-color: #4CAF50;
                                color: black;
                                padding: 14px 20px;
                                margin: 8px 0;
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                        

                                background-color:white;
  
                              
                    
                                border-radius: 5px;
                                width: 110%;
                              
                              ">
 
                                <option selected> Select a nationality</option>
                                <option> Saudi</option>
                                <option> Brazilian</option>
                                <option> German</option>
                                <option> Greek</option>
                                <option> Kuwaiti</option>
                                <option> Libyan</option>
                                <option> Iraqi</option>
                                <option> Italian</option>
                                <option> Chemistry</option>
                                </select>

                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your city..." />

                            <input type="text" class="form-input" name="last_name" id="last_name"
                                placeholder="Your current job..." />
                            <br><label for="last_name">major</label>
                            <select id="major" class="form-input" style=" 
                                width: 100%;
                                padding: 12px 20px;
                                margin: 8px 0;
                                display: inline-block;
                                border: 1px solid #ccc;
                                border-radius: 4px;
                                box-sizing: border-box;
                              
                              
                              
                                width: 100%;
                                background-color: #4CAF50;
                                color: black;
                                padding: 14px 20px;
                                margin: 8px 0;
                                border: none;

                                <option> Other</option>
            
            
            
                            </select>
